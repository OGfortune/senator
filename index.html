<!DOCTYPE html>
<html lang="en">
  <head>
    <title>US Senate</title>
    <link rel="stylesheet" href="index.css" />

  </head>
  <body>
    <header class = 'header'></header>
      <div class = 'header1'><h1>United States Senate</h1></div>
      <div class="container">
      <div id="overlay"></div>
      <div class="titleContainer">
        <div>
          <h2 class="title">
            Total Number Of Senators: <span id="count"></span>
          </h2>
        </div>
        <div>
          <h2 class="title">Democrats: <span id="democrat-count"></span></h2>
          <h2 class="title">Republican: <span id="republican-count"></span></h2>
          <h2 class="title">
            Independent: <span id="independent-count"></span>
          </h2>
        </div>
      </div>

      <div class="second">
        <h2>List Of Senators With Leadership Roles</h2>
        <div>
          <ol id="senators"></ol>
        </div>
      </div>

      <h2 class="title">Senators Information</h2>
      <div class="inputs">
        <div>
          <h4>Party</h4>
          <select class="filter" name="party" id="party">
            
            
          </select>
        </div>
        <div>
          <h4>Rank</h4>
          <select class="filter" name="rank" id="rank">
            

          </select>
        </div>
        <div>
          <h4>State</h4>
          <select class="filter" name="state" id="state">
           
         </select>
        </div>
      </div>
      <div id="senatorInfo" class="information"></div>
    </div>
    <footer class = "footer"> Project by Oghenemalu Ighoiye and Nnaemeka Ezebilo </footer>
    <script src="index.js"></script>
  </body>

  
</html>
